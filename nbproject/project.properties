application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Diana.jar
dist.javadoc.dir=${dist.dir}/javadoc
file.reference.jboss-client.jar=../../../opt/jboss-4.0.3SP1/client/jboss-client.jar
file.reference.jboss-common-client.jar=../../../opt/jboss-4.0.3SP1/client/jboss-common-client.jar
file.reference.jboss-j2ee.jar=../../../opt/jboss-4.0.3SP1/client/jboss-j2ee.jar
file.reference.nachocalendar-0.22.jar=../../../opt/nachocalendar-0.22/lib/nachocalendar-0.22.jar
file.reference.nachocalendar-0.23.jar=../../../opt/nachocalendar-0.23/lib/nachocalendar-0.23.jar
file.reference.nanocontainer-1.0.jar=../lib/nanocontainer-1.0.jar
file.reference.nanocontainer-nanowar-1.0.jar=../lib/nanocontainer-nanowar-1.0.jar
file.reference.nanocontainer-tools-1.0.jar=../lib/nanocontainer-tools-1.0.jar
file.reference.picocontainer-1.2.jar=../lib/picocontainer-1.2.jar
jar.compress=false
javac.classpath=\
    ${libs.Dependencias.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=

# Property libs.SPRING.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.SPRING.classpath=../lib/spring-framework-2.0-rc4/dist/spring.jar:../lib/spring-framework-2.0-rc4/lib/jakarta-commons/commons-dbcp.jar:../lib/spring-framework-2.0-rc4/lib/jakarta-commons/commons-pool.jar:../lib/spring-framework-2.0-rc4/lib/dom4j/dom4j-1.6.1.jar
# Property libs.XDOCLET.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.XDOCLET.classpath=../lib/xdoclet-1.2.3/lib/xdoclet-1.2.3.jar:../lib/xdoclet-1.2.3/lib/xjavadoc-1.1.jar:../lib/ant.jar
# Property libs.XERCES.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.XERCES.classpath=../../../opt/xerces-2_8_0/xercesImpl.jar
main.class=org.dianaframework.swing.DianaClient
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
